<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
  <title>Goal and Get It</title>
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Goal and Get It</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="/">Home</a></li>
          <li><a href="create_goal">Add New Goal</a></li>
          <li><a href="starter_packs">Starter Pack</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target="#login-modal" id="modalInit"><span class="glyphicon glyphicon-user"></span> Login/Sign-up</a></li>
          <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
            <div class="modal-dialog">
              <div class="loginmodal-container">
                <h1 id="login-message">Login to your account.</h1>
                <br>
                <form>
                  <input type="text" name="user" id="userName" placeholder="Username">
                  <input type="password" name="password" id="password" placeholder="Password">
                  <button type="button" id="login" class="btn btn-primary">Login</button>
                  <button type="button" id="register" class="btn btn-primary">Register</button>
                </form>
                <div class="login-help"> - <a href="#">Forgot Password</a>
                </div>
              </div>
            </div>
          </div>
          <li><a href ="#" id="logout" style="display: none;"><span class="glyphicon glyphicon-user"></span> Logout</a></li>
          <li><a href="#">My Score<span class="badge" id="score">0</span></a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="app" class="container">
    <div class="jumbotron">
      <h1 class="welcome" id="title-span"></h1>
    </div>
    <div class="jumbotron">
      <h1 class="currentGoals">Current Goals</h1>
      <hr>
      <div id="app2">
      <ul id="incomplete-list">
        <li v-for="incomplete in goals.incompleteGoals">
          {{ incomplete.text }}
        </li>
      </ul>
      </div>
      <h1 class="completedGoals">Completed Goals</h1>
      <hr>
      <ul id="complete-list">
      </ul>
    </div>
  </div>
  <script src="assets/javascript/fb.js"></script>
  <script src="assets/javascript/app.js"></script>
  <script src="assets/javascript/vue.js"></script>

</body>
</html>
